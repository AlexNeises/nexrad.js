<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Radar Tiles</title>
	<script type="text/javascript" src="/static/lodash/dist/lodash.min.js"></script>
	<script src="https://d3js.org/d3.v4.min.js"></script>
	<script src="https://d3js.org/topojson.v2.min.js"></script>
	<style>
		.land {
			fill: #222222;
		}
		.county-boundary {
			fill: none;
			stroke: #000000;
			stroke-width: 0.5px;
		}
		.state-boundary {
			fill: none;
			stroke: #000000;
		}
		canvas {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
		}
		body {
			background: #000000;
		}
	</style>
</head>
<body>
	<script type="text/javascript" src="/static/nx0.json"></script>
	<script type="text/javascript" src="/static/svg.js"></script>
</body>
</html>
